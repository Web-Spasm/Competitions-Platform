{% extends "layout.html" %}
{% block title %}Signup Page{% endblock %}
{% block page %}UWI Competitions Platform{% endblock %}

{{ super() }}

{% block content %}

<style>
    body {
        margin: 0;
        background: linear-gradient(120deg, #395DA0, #E6ECF5);
        font-family: Helvetica, sans-serif;
    }

    .header {
        width: 100%;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 24px;
    }

    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px); /* Adjust height to account for header */
    }

    .center {
        background-color: #042863;
        border-radius: 25px;
        width: 400px;
        padding: 40px;
        box-sizing: border-box;
    }

    .center h2 {
        text-align: center;
        padding: 0 0 20px 0;
        color: white;
    }

    .center form {
        box-sizing: border-box;
    }

    form .txt_field {
        position: relative;
        margin: 30px 0;
    }

    .txt_field input {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
        color: white;
    }

    .txt_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .txt_field span::before {
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 2px;
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label {
        top: -5px;
        color: #2691d9;
    }

    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before {
        width: 100%;
    }

    .pass {
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
    }

    .pass:hover {
        text-decoration: underline;
    }

    input[type="submit"] {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    input[type="submit"]:hover {
        border-color: #2691d9;
        transition: .5s;
    }

    .login_link {
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
    }

    .login_link a {
        color: #2691d9;
        text-decoration: none;
    }

    .login_link a:hover {
        text-decoration: underline;
    }
</style>

<div class="center-container">
    <div class="center">
        <h2>Sign Up</h2>
        
        <form action="{{ url_for('auth_views.signup') }}" method="post">
            <div class="txt_field">
                <input type="text" id="username" name="username" required>
                <label for="username">Username:</label>
            </div>

            <div class="txt_field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password:</label>
            </div>

            <input style="background-color: #395DA0; border-radius: 25px;" type="submit" class="btn right" value="Sign Up">
        </form>

        <div class="login_link">
            Already a user? <a href="{{ url_for('auth_views.login') }}" class="login-link">Log In</a>
        </div>
    </div>
</div>

{% endblock %}
