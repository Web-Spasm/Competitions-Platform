{% extends "layout.html" %}
{% block title %}Signup Page{% endblock %}
{% block page %}UWI Competitions Platform{% endblock %}

{{ super() }}

{% block content %}

<style>

    body {
        background-color: white;

    }

    .center{
        margin: 0;
        padding: 0;
        /* font-family: monstserrat; */
        background: linear-gradient(120dg, #2980b9, #8e44ad);
        /* height: 100vh; */
        overflow: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;

    }

    .center h2{
        text-align: center;
        padding: 0 0 20px 0;
        /* border-bottom: 1px solid silver; */
    }

    .center form {
        padding: 0 40px;
        box-sizing: border-box;
    }

    form .txt_field{
        position: relative;
        /* border-bottom: 2px solid #adadad; */
        margin: 30px 0;
    }

    .txt_field input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }

    .txt_field label{
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .txt_field span::before{
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 2px;
        /* background: #2691d9; */
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label{
        top: -5px;
        color: #2691d9;
    }

    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before{
        width: 100%;
    }

    .pass{
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
    }

    .pass:hover{
        text-decoration: underline;
    }

    input[type="submit"]{
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    input[type="submit"]:hover{
        border-color: #2691d9;
        transition: .5s;
    }

    .signup_link{
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
    }

    .signup_link a{
        color: #2691d9;
        text-decoration: none;
    }

    .signup_link a::hover{
        text-decoration: underline;
    }

</style>

<div style="background-color: #042863; border-radius: 25px;" class="center">
    <h2 style="color: white;">Sign Up</h2>
    
    <form action="{{ url_for('auth_views.signup') }}" method="post" style="font-family: helvetica;">
        
        <div class="txt_field">
            <input style="color: white;" type="text" id="username" name="username" required>
            <label style="color: white;" for="username">Username:</label>
        </div>

        <div class="txt_field">
            <input style="color: white;" type="password" id="password" name="password" required>
            <label style="color: white;" for="password">Password:</label>
        </div>

        <!-- <input type="submit" class="btn black" value="Sign Up"> -->
        <input style="background-color: #395DA0; border-radius: 25px;" type="submit" class="btn right" value="Sign Up">
    </form>
    
    <div style="color: white; margin: 25px;" class="login_link">
        Already a user? <a style="color: white; text-decoration: underline;" href="{{ url_for('auth_views.login') }}" class="login-link">Log In</a>
    </div>
</div>

{% endblock %}
